services:
  db:
    image: postgres:16-alpine
    container_name: luxclusif-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: luxclusif
    volumes:
      - luxclusif_db:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - luxclusif-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d luxclusif"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: luxclusif-backend
    env_file:
      - ./backend.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - luxclusif-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/openapi/v1.json > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_REQUEST_QUOTE_URL: http://localhost:8080/quote
        NEXT_PUBLIC_FORM_SCHEMA_URL: ""
        NEXT_PUBLIC_API_ORIGIN: http://localhost:8080
    container_name: luxclusif-frontend
    env_file:
      - ./frontend.env
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - luxclusif-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3000/').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  luxclusif-net:
    driver: bridge

volumes:
  luxclusif_db:
